<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="bridge">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title co-title co-title-suffix=" Â· Tectonic">Tectonic Console</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/lib/mochi/img/favicons/tectonic/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/lib/mochi/img/favicons/tectonic/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/lib/mochi/img/favicons/tectonic/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" siezes="57x57" href="/static/lib/mochi/img/favicons/tectonic/apple-touch-icon-57x57.png">
    <link rel="shortcut icon" href="/static/lib/mochi/img/favicons/tectonic/favicon-96x96.png">
    <link rel="stylesheet" href="/static/lib/core-icons/core-icons.css">

    <!-- build:css-coreos-web -->
    <link rel="stylesheet" href="/static/lib/coreos-web/coreos.css">
    <!-- endbuild -->
    <!-- build:css -->
    <link rel="stylesheet" href="/static/dist/app-bundle.css">
    <!-- endbuild -->
    <script>
      window.SERVER_FLAGS = [[.]];
    </script>
  </head>

  <body>
    <div id="reflex">
      <div id="sidebar" class="co-img-bg-cells">
        <div class="navbar-container">
          <div class="nav-section nav-section--logo">
            <a href="/"><img src="/static/imgs/tectonic-bycoreos-whitegrn.svg" id="logo"/></a>
          </div>

          <div class="nav-section" ng-cloak ng-show="$root.FEATURE_FLAGS.userManagement">
            <ul id="account-nav" ng-controller="AuthCtrl" class="nav">
              <li>
                <span ng-bind="email() || 'My Account'"></span>
              </li>
            </ul>
          </div>

          <div class="nav-section" ng-if="$root.FEATURE_FLAGS.userManagement" ng-cloak>
            <div class="nav-title" ng-click="adminIsCollapsed = !adminIsCollapsed">
               Administration
            </div>
            <ul class="nav navbar-nav collapse in" id="admin-tab" uib-collapse="adminIsCollapsed">
              <co-navbar-link ng-cloak href="/settings/users">Users</co-navbar-link>
            </ul>
          </div>

          <div class="nav-section">
            <div class="nav-title" ng-click="kubernetesIsCollapsed = !kubernetesIsCollapsed">
              Kubernetes
            </div>

            <ul class="nav navbar-nav collapse in" uib-collapse="kubernetesIsCollapsed">
              <co-navbar-link ng-cloak href="/namespaces">Namespaces</co-navbar-link>
              <co-navbar-link ng-cloak href="{{'/services'|ns}}">Services</co-navbar-link>
              <co-navbar-link ng-cloak href="{{'/replicationcontrollers'|ns}}">Replication Controllers</co-navbar-link>
              <co-navbar-link ng-cloak href="{{'/replicasets'|ns}}">Replica Sets</co-navbar-link>
              <co-navbar-link ng-cloak href="{{'/deployments'|ns}}">Deployments</co-navbar-link>
              <co-navbar-link ng-cloak href="{{'/pods'|ns}}">Pods</co-navbar-link>
              <co-navbar-link ng-cloak href="/nodes">Nodes</co-navbar-link>
              <co-navbar-link ng-cloak href="{{'/events'|ns}}">Events</co-navbar-link>
              <co-navbar-link ng-cloak href="/search">Search</co-navbar-link>
            </ul>
          </div>
        </div>
      </div>

      <div id="content">
        <co-namespace-selector></co-namespace-selector>
        <div id="co-l-view-container" class="" ng-view co-error-page></div>
        <co-toast ng-cloak></co-toast>
      </div>
    </div>

    <!-- build:js -->
    <script src="/static/dist/deps.js"></script>
    <script src="/static/dist/app-bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
