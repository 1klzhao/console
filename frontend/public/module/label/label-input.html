<div class="co-m-label-input" ng-class="cssClass">
  <tags-input ng-model="arrModel"
              placeholder="enter labels (key=value)"
              min-length="3"
              replace-spaces-with-dashes="false"
              allowed-tags-pattern="^[A-Za-z\-_]+=[A-Za-z\-_]+$">
  </tags-input>
</div>
