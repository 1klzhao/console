<div>
  <div class="co-m-table-grid--bordered">
    <div class="row co-m-table-grid__head">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">Pod ID</div>
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">Pod Labels</div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">Status</div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">Controller</div>
      <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs">Containers</div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">Machine</div>
    </div>
    <div class="row" ng-repeat="p in pods">
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
        <co-pod-cog pod="p"></co-pod-cog>
        <co-entity-icon type="pod"></co-entity-icon>
        <a ng-href="/pods/{{p.id}}" ng-bind="p.id"></a>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
        <co-label-list type="pod" labels="p.labels"></co-label-list>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs" ng-bind="p.currentState.status"></div>
      <div class="col-lg-2 col-md-2 col-sm-2  hidden-xs">
        <div ng-if="p.labels.replicationController" >
          <co-entity-icon type="controller"></co-entity-icon>
          <a ng-href="/controllers/{{p.labels.replicationController}}" ng-bind="p.labels.replicationController"></a>
        </div>
      </div>
      <div class="col-lg-1 col-md-1 hidden-sm hidden-xs" ng-bind="p.desiredState.manifest.containers.length"></div>
      <div class="col-lg-2 col-md-2 col-sm-2  hidden-xs" ng-bind="p.currentState.host"></div>
    </div>
  </div>
</div>
