<div class="co-m-container-input">
  <div class="row co-m-form-row">
    <div class="col-sm-3">
      <div class="co-m-field-head">Container Name</div>
      <input ng-model="container.name" type="text" required spellcheck="false" class="form-control" />
    </div>
    <div class="col-sm-6">
      <div class="co-m-field-head">Container Image</div>
      <input ng-model="fields.containerImage" type="text" required spellcheck="false" class="form-control" placeholder="[registry]/[user]/image" />
    </div>
    <div class="col-sm-3">
      <div class="co-m-field-head">Container Version/Tag</div>
      <input ng-model="fields.containerTag" type="text" class="form-control" required placeholder="latest" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <dl>
        <dt>Ports</dt>
        <dd>
          <a href="#" ng-click="openPortsModal()" class="co-m-modal-link"><span ng-bind="container.ports.length || 0"></span> Ports</a>
        </dd>
      </dl>
    </div>
    <div class="col-sm-4">
      <dl>
        <dt>Primary Command</dt>
        <dd>
          <a href="#" ng-click="openPrimaryCommandModal()" class="co-m-modal-link" ng-bind="getCommandLabel()"></a>
        </dd>
      </dl>
    </div>
    <div class="col-sm-4">
      <dl>
        <dt>Pull Policy</dt>
        <dd>
          <a href="#" ng-click="openPullPolicyModal()" class="co-m-modal-link" ng-bind="getPullPolicyLabel(container)"></a>
        </dd>
      </dl>
    </div>
  </div>

  <i ng-if="enableRemove" ng-click="remove(container)" class="co-m-container-input__close fa fa-times-circle"></i>

</div>
