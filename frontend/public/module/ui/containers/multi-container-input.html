<div class="co-m-multi-container-input">

  <button type="button" class="btn btn-default" ng-click="addContainer()">Add Another Container</button>

  <div class="co-m-multi-container-input__containers">
    <co-container-input ng-repeat="c in containers"
        container="c"
        enable-remove="true">
    </co-container-input>
  </div>

</div>
