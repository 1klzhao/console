<div class="co-m-deployment-list co-m-table-grid co-m-table-grid--bordered">
  <div class="row co-m-table-grid__head">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">Name</div>
    <div class="col-lg-3 col-md-3 col-sm-5 col-xs-6">Labels</div>
    <div class="col-lg-3 col-md-3 col-sm-4 hidden-xs">Status</div>
    <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">Pod Selector</div>
  </div>

  <div cos-tristate="deployments" cos-tristate-error="loadError" class="co-m-table-grid__body">
    <div class="row co-m-table-grid--clickable" ng-repeat-start="deployment in deployments | orderBy:'metadata.name' | filter:search:strict track by deployment.metadata.uid" ng-click="open = !open">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <co-deployment-cog deployment="deployment"></co-deployment-cog>
        <co-resource-icon kind="deployment"></co-resource-icon>
        <a ng-href="/ns/{{deployment.metadata.namespace}}/deployments/{{deployment.metadata.name}}" ng-bind="deployment.metadata.name"></a>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-5 col-xs-6">
        <co-label-list kind="deployment" labels="deployment.metadata.labels"></co-label-list>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-4 hidden-xs" ng-bind-template="{{deployment.status.replicas}} of {{deployment.spec.replicas}} pods"></div>
      <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
        <co-label-list kind="pod" selector="true" labels="deployment.spec.selector"></co-label-list>
      </div>
    </div>
    <div ng-show="open" ng-repeat-end>
      <co-pod-list load="open" namespace="deployment.metadata.namespace" selector-required="true" selector="deployment.spec.selector"></co-pod-list>
    </div>

    <co-loader class="cos-tristate-show-loading"></co-loader>
    <cos-status-box class="cos-tristate-show-error">
      <div class="cos-error-title">Error Loading Deployments</div>
      <div class="cos-text-center">An error occurred during deployment retrieval. Please try again.</div>
    </cos-status-box>
    <cos-status-box class="cos-tristate-show-empty">
      <div>No Deployments Found</div>
      <div class="cos-text-center">No matching deployments found in the system.</div>
    </cos-status-box>
  </div>
</div>
