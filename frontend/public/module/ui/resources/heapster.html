<div class="co-heapster">
  <h1 class="co-m-pane__title">Resource Usage</h1>

  <div style="margin: 0 -15px">
    <div class="row no-gutter">
      <div class="col-md-6 col-xs-12">
        <co-sparkline-widget heading="'CPU Shares'" query="'sum(container_spec_cpu_shares{namespace=\'__NAMESPACE__\'}) * 1000000' | queryNamespace:this" units="'numeric'"></co-sparkline-widget>
      </div>
      <div class="col-md-6 col-xs-12" ng-if="!errors">
        <co-sparkline-widget heading="'RAM'" query="'sum(container_memory_usage_bytes{namespace=\'__NAMESPACE__\'})' | queryNamespace:this" units="'binaryBytes'"></co-sparkline-widget>
      </div>
    </div>
  </div>
</div>
