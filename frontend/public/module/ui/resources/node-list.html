<div class="co-m-node-list">
  <div class="co-m-table-grid--bordered">
    <div class="row co-m-table-grid__head">
      <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">Status</div>
      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5">Machine ID</div>
      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-7">Machine Labels</div>
      <div class="col-lg-3 col-md-2 col-sm-3 hidden-xs">Host IP</div>
    </div>
    <div class="row co-m-table-grid--clickable" ng-repeat-start="n in nodes" ng-click="open = !open; getPods(n)">
      <div class="col-lg-2 col-md-2 hidden-sm hidden-xs" ng-bind="getStatus(n)"></div>
      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5">
        <a ng-href="/nodes/{{n.metadata.name}}" ng-bind="n.metadata.name"></a>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-7">
        <co-label-list kind="node" labels="n.metadata.labels"></co-label-list>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-3 hidden-xs" ng-bind="n.status.hostIP"></div>
    </div>
    <div ng-show="open" ng-repeat-end>
      <co-pod-list pods="n.pods"></co-pod-list>
    </div>
  </div>
</div>
