<div class="co-m-pod-list">
  <div class="co-m-table-grid--bordered">
    <div class="row co-m-table-grid__head">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">Pod ID</div>
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">Pod Labels</div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">Status</div>
      <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs">Containers</div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">Machine</div>
    </div>
    <div class="row" ng-repeat="p in pods | orderBy:'metadata.name' | filter:search:strict track by p.metadata.name">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
        <co-pod-cog pod="p"></co-pod-cog>
        <co-resource-icon kind="pod"></co-resource-icon>
        <a ng-href="/ns/{{p.metadata.namespace}}/pods/{{p.metadata.name}}" ng-bind="p.metadata.name" title="{{p.metadata.uid}}"></a>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
        <co-label-list kind="pod" labels="p.metadata.labels"></co-label-list>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs" ng-bind="p.status.phase"></div>
      <div class="col-lg-1 col-md-1 hidden-sm hidden-xs" ng-bind="p.spec.containers.length"></div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">
        <a ng-href="/machines/{{p.status.host}}" ng-bind="p.status.host"></a>
      </div>
    </div>
  </div>
</div>
