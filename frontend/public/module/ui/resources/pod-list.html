<div class="co-m-pod-list co-m-table-grid co-m-table-grid--bordered">
  <div class="row co-m-table-grid__head">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">Pod Name</div>
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">Pod Labels</div>
    <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">Status</div>
    <div class="col-lg-1 col-md-1 col-sm-1 hidden-sm hidden-xs">Containers</div>
    <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">Node</div>
  </div>

  <div cos-tristate="pods" cos-tristate-error="loadError" class="co-m-table-grid__body">
    <div class="row co-resource-list__item" ng-repeat="p in pods | filter:searchFilter | podsFilter:podsFilterQuery | orderBy:'metadata.name' track by p.metadata.uid">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
        <co-pod-cog pod="p"></co-pod-cog>
        <co-resource-icon kind="pod"></co-resource-icon>
        <a ng-href="/ns/{{p.metadata.namespace}}/pods/{{p.metadata.name}}" ng-bind="p.metadata.name" title="{{p.metadata.uid}}"></a>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
        <co-label-list kind="pod" labels="p.metadata.labels"></co-label-list>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs" ng-bind="p | podPhase | emptyPlaceholder"></div>
      <div class="col-lg-1 col-md-1 hidden-sm hidden-xs" ng-bind="p.spec.containers.length | emptyPlaceholder"></div>
      <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs">
        <a ng-href="/nodes/{{p.spec.nodeName}}" ng-bind="p.spec.nodeName"></a>
      </div>
    </div>

    <co-loader class="cos-tristate-show-loading"></co-loader>
    <cos-status-box class="cos-tristate-show-error">
      <div class="cos-error-title">Error Loading Pods</div>
      <div class="cos-text-center">An error occurred during pod retrieval. Please try again.</div>
    </cos-status-box>
    <cos-status-box class="cos-tristate-show-empty">
      <div>No Pods Found</div>
      <div class="cos-text-center">No matching pods found in the system.</div>
    </cos-status-box>
  </div>

</div>
