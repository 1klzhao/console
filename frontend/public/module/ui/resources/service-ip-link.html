<div class="co-service-ip-link">
  <p ng-repeat="portObj in service.spec.ports">
    <a target="_blank"
       uib-tooltip="{{tooltipText(portObj)}}"
       tooltip-append-to-body="true"
       ng-href="http://{{service.spec.clusterIP}}:{{portObj.port}}"
       ng-bind-template="{{service.spec.clusterIP}}:{{portObj.port}}"></a>
  </p>
</div>
