<div class="co-m-table-grid">
  <div class="row co-m-table-grid__head">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-3">Type</div>
    <div class="col-xs-3">Created</div>
    <div class="col-xs-3">Utilization</div>
  </div>

  <div>
    <div cos-tristate="filteredPolicies" cos-tristate-error="loadError" class="co-m-table-grid__body">
      <div class="row co-m-table-grid" ng-repeat-start="policy in filteredPolicies" ng-click="open = !open">
        <div class="middler">

          <div class="col-xs-3">
            <a ng-href="/trusted-compute-policies/{{policy.metadata.name}}" ng-bind="policy.metadata.name"></a>
          </div>

          <div class="col-xs-3">
            <span ng-repeat="label in policy.labels track by $index">
              <span ng-bind="label"></span>
            </span>
          </div>

          <div class="col-xs-3">
            <co-timestamp timestamp="{{policy.metadata.creationTimestamp}}"></co-timestamp>
          </div>

          <div class="col-xs-3">
            <span ng-bind="policy.metadata.utilization"></span>
          </div>
        </div>
      </div>

      <div ng-repeat-end>
      </div>

      <co-loader class="cos-tristate-show-loading"></co-loader>
      <cos-status-box class="cos-tristate-show-error">
        <div class="cos-error-title">Error loading policies</div>
        <div class="cos-text-center">An error occurred during policiy retrieval. Please try again.</div>
      </cos-status-box>
      <cos-status-box ng-show="!policies.length" class="cos-tristate-show-empty">
        <div>No policies found</div>
        <div class="cos-text-center">No policies found in the system.</div>
      </cos-status-box>
    </div>
  </div>
</div>
