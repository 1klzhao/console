<div class="co-m-table-grid co-m-table-grid--bordered ">
  <div class="row co-m-table-grid__head">
    <div class="col-xs-4">Name</div>
    <div class="col-xs-4">EK Certificate</div>
    <div class="col-xs-4">Created</div>
  </div>

  <div>
    <div cos-tristate="TPMs" cos-tristate-error="loadError" class="co-m-table-grid__body">
      <div class="row co-m-table-grid" ng-repeat-start="tpm in TPMs">
        <div class="middler">

          <div class="col-xs-4">
            <co-resource-icon kind="tpm"></co-resource-icon> <a ng-href="/trusted-platform-modules/{{tpm.metadata.name}}" ng-bind="tpm.metadata.name"></a>
          </div>

          <div class="col-xs-4">
            <span ng-bind="tpm.EKCert.slice(0, 40) + '...'"></span>
          </div>

          <div class="col-xs-4">
            <co-timestamp timestamp="{{tpm.metadata.creationTimestamp}}"></co-timestamp>
          </div>
        </div>
      </div>

      <div ng-repeat-end></div>

      <co-loader class="cos-tristate-show-loading"></co-loader>
      <cos-status-box class="cos-tristate-show-error">
        <div class="cos-error-title">Error loading TPMs</div>
      </cos-status-box>
      <cos-status-box ng-show="!TPMs.length" class="cos-tristate-show-empty">
        <div>No TPMs found</div>
      </cos-status-box>
    </div>
  </div>
</div>
