<div class="co-m-selector" ng-class="{'co-m-selector--expand':expand}">
  <co-requirement
    ng-repeat="requirement in requirements"
    ng-class="{'co-m-requirement--last': $last}"
    requirement="requirement"
    with-icon="$first"
  ></co-requirement>

  <p ng-if="requirements.length === 0" class="text-muted">
    No selector
  </p>
</div>
