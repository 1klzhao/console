<div class="co-p-container">

  <co-nav-title title="{{container.name}}">
    <a ng-href="/ns/{{ns}}/pods/{{pod.metadata.name}}" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Pod</a>
  </co-nav-title>

  <div class="co-m-pane co-m-vert-nav co-m-vert-nav--sm">

    <ul co-nav-active="co-m-vert-nav-item--active" class="co-m-vert-nav__menu hidden-sm hidden-xs">
      <li class="co-m-vert-nav__menu-item">
        <a ng-href="/ns/{{ns}}/pods/{{pod.metadata.name}}/containers/{{container.name}}">
          <i class="fa fa-dashboard"></i>
        </a>
      </li>
    </ul>

    <div class="co-m-vert-nav__body">

      <div class="co-m-pane__body">
        <div class="row">

          <div class="col-sm-4">
            <h1 class="co-section-title">Container Details</h1>
            <dl>
              <dt>State</dt>
              <dd ng-bind="containerState.label"></dd>
              <dt>Id</dt>
              <dd>
                <input co-text-copy class="co-m-invisible-input" spellcheck="false" type="text" value="{{container.info.containerID}}" readonly />
              </dd>
              <dt>Restart Count</dt>
              <dd ng-bind="container.info.restartCount"></dd>
              <dt>Lifecycle Hooks</dt>
              <dd>
                <div ng-if="container.lifecycle.postStart">
                  PostStart: <span ng-bind="getHookLabel('postStart')"></span> <code ng-bind="getHookHandler('postStart')"></code>
                </div>
                <div ng-if="container.lifecycle.preStop">
                  PreStop: <span ng-bind="getHookLabel('postStart')"></span> <code ng-bind="getHookHandler('preStop')"></code>
                </div>
                <span ng-hide="container.lifecycle.preStop || container.lifecycle.postStart" ng-bind="CONST.placeholderText"></span>
              </dd>
              <dt>Started</dt>
              <dd ng-bind="containerState.startedAt | customDate"></dd>
              <dt>Finished</dt>
              <dd ng-bind="containerState.finishedAt | customDate"></dd>
            </dl>
          </div><!--/col-->

          <div class="col-sm-4">
            <h1 class="co-section-title">Image Details</h1>
            <dl>
              <dt>Image</dt>
              <dd>
                <input co-text-copy class="co-m-invisible-input" spellcheck="false" type="text" value="{{container.image | containerImage}}" readonly />
              </dd>
              <dt>Image Version/Tag</dt>
              <dd ng-bind="container.image | containerTag"></dd>
              <dt>Command</dt>
              <dd>
                <code ng-show="container.command" ng-bind="container.command | join:' '"></code>
                <span ng-hide="container.command" ng-bind="CONST.placeholderText"></span>
              </dd>
              <dt>Pull Policy</dt>
              <dd ng-bind="getPullPolicyLabel(container)"></dd>
            </dl>
          </div><!--/col-->

          <div class="col-sm-4">
            <h1 class="co-section-title">Network</h1>
            <dl>
              <dt>Machine</dt>
              <dd>
                <a ng-href="/machines/{{pod.status.host}}" ng-bind="pod.status.host"></a>
              </dd>
              <dt>Pod IP</dt>
              <dd><a ng-href="//{{pod.status.podIP}}" target="_blank" ng-bind="pod.status.podIP"></a></dd>
            </dl>
          </div><!--/col-->

        </div><!--/row-->

        <hr/>

        <div class="row">

          <div class="col-sm-4">
            <h1 class="co-section-title">Ports</h1>
            <div class="co-m-table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Container</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="p in container.ports">
                    <td ng-bind="p.name"></td>
                    <td ng-bind="p.containerPort"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-sm-4">
            <h1 class="co-section-title">Mounted Volumes</h1>
            <div class="co-m-table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Access</th>
                    <th>Location</th>
                    <th>Source</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="vm in container.volumeMounts">
                    <td></td>
                    <td ng-bind="vm.name"></td>
                    <td ng-bind="vm.mountPath"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-sm-4">
            <h1 class="co-section-title">Environment Variables</h1>
            <div class="co-m-table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="ev in container.env">
                    <td ng-bind="ev.name"></td>
                    <td ng-bind="ev.value"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div><!--/row-->

      </div><!--/pane-body-->

    </div><!--/ver-nav-body-->

  </div><!--/pane-->

</div>
