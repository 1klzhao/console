<div class="co-p-deployment-pods">
  <tec-nav-title title="{{deploymentName}}" kind="'deployment'">
    <a co-namespaced-href="/deployments" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Deployments
    </a>
  </tec-nav-title>

  <div class="co-m-pane co-m-vert-nav">
    <co-deployment-nav ns="ns" name="deploymentName"></co-deployment-nav>

    <div class="co-m-vert-nav__body">
      <div class="co-m-pane__heading">
        <div class="row">
          <div class="col-xs-12">
            <input ng-model="podSearch.metadata.name" type="text" class="form-control input-sm text-filter pull-right" placeholder="Filter pods by name...">
          </div>
        </div>
      </div>

      <div class="co-m-pane__body">
        <co-pod-list ng-if="!!deployment" error="loadError" search="podSearch" namespace="ns" selector-required="true" selector="deployment.spec.selector"></co-pod-list>
      </div>
    </div>
  </div>
</div>
