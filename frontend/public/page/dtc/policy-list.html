<div class="co-p-pods">
  <tec-nav-title title="Trusted Compute Policies" plural='true'></tec-nav-title>

  <div class="co-m-pane">
    <div class="co-m-pane__heading">
      <div class="row">
        <div class="col-xs-12 pull-right">
          <co-dropdown title="'PCR Layer'" selected="layerfilter" items="layers" class="pull-right" ng-init="layerfilter='Early Boot'">
          </co-dropdown>
        </div>
      </div>
    </div>
    <div class="co-m-pane__body">
      <div class="row">
        <div class="col-xs-12">
          <co-policy-list layerfilter="layerfilter" layers="layers" />
          <co-debug obj="layers"></co-debug>
        </div>
      </div>
    </div>
  </div>
</div>
