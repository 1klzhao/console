<div class="co-p-machine">

  <co-nav-title title="{{machine.metadata.name}}"></co-nav-title>

  <div class="co-m-pane">

    <div class="co-m-pane__heading">
      <h1 class="co-m-pane__title">Machine Details</h1>
    </div>

    <div class="co-m-pane__body">

      <dl>
        <dt>Machine ID</dl>
        <dd ng-bind="machine.metadata.name"></dd>
        <dt>Host IP</dl>
        <dd ng-bind="machine.status.hostIP"></dd>
      </dl>

      <co-pod-list pods="machine.pods"></co-pod-list>

    </div><!-- pane body -->
  </div><!-- pane -->

</div>
