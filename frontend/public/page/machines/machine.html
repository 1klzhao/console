<div class="co-p-machine">

  <co-nav-title title="{{machineName}}">
    <a ng-href="/machines" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Machines</a>
  </co-nav-title>

  <div class="co-m-pane co-m-vert-nav co-m-vert-nav--sm">
    <co-machine-nav name="machineName"></co-machine-nav>
    <div class="co-m-vert-nav__body">

      <div class="co-m-pane__heading">
        <h1 class="co-m-pane__title">Machine Details</h1>
      </div>
      <div cos-tristate="machine" cos-tristate-error="loadError" class="co-m-pane__body">
        <div ng-show="machine && !loadError">
          <dl>
            <dt>Status</dt>
            <dd>
              <div ng-repeat="condition in machine.status.conditions">
                <div>
                  Status <code ng-bind="condition.type"></code> is <code ng-bind="condition.status"></code>, because <code ng-bind="condition.reason"></code>.
                </div>
                <small>
                  Last Heartbeat: <span ng-bind="condition.lastHeartbeatTime | customDate"></span>, Last Transition: <span ng-bind="condition.lastTransitionTime | customDate"></span>
                </small>
              </div>
            </dd>
            <dt>Machine Labels</dt>
            <dd><co-label-list kind="node" expand="true" labels="machine.metadata.labels"></co-label-list></dd>
            <dt>Machine ID</dt>
            <dd ng-bind="machine.metadata.name"></dd>
            <dt>Host IP Addresses</dt>
            <dd ng-bind="machine.status.hostIP"></dd>
            <dt>Created</dt>
            <dd ng-bind="machine.metadata.creationTimestamp | customDate"></dd>
          </dl>
        </div>
        <div class="co-loader-wrapper cos-tristate-show-loading">
          <co-loader></co-loader>
        </div>
        <cos-status-box class="cos-tristate-show-error">
          <div class="cos-error-title">Error Loading Machine</div>
          <div class="cos-text-center">An error occurred during machine retrieval. Please try again.</div>
        </cos-status-box>
      </div>

    </div>

  </div>

</div>
