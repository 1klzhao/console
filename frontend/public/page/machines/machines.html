<div class="co-p-machines">

  <co-nav-title title="Machines"></co-nav-title>

  <div class="co-m-pane">

    <div class="co-m-pane__heading">

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <h1 class="co-m-pane__title">Machine List</h1>
        </div>
        <div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6">
          <input type="text" class="form-control" placeholder="Filter machines..." />
        </div>
      </div>

    </div>

    <div class="co-m-pane__body">

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">

            <div class="co-m-table-grid--bordered">
              <div class="row co-m-table-grid__head">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5">Machine ID</div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-7">Machine Labels</div>
                <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">Pods</div>
                <div class="col-lg-3 col-md-2 col-sm-3 hidden-xs">Host IP</div>
              </div>
              <div class="row co-m-table-grid--clickable" ng-repeat-start="m in machines" ng-click="open = !open; getPods(m)">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5">
                  <a ng-href="/machines/{{m.metadata.name}}" ng-bind="m.metadata.name"></a>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-7">
                  <co-label-list kind="machine" labels="m.metadata.labels"></co-label-list>
                </div>
                <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">X pods</div>
                <div class="col-lg-3 col-md-2 col-sm-3 hidden-xs" ng-bind="m.status.hostIP"></div>
              </div>
              <div ng-show="open" ng-repeat-end>
                <co-pod-list pods="m.pods"></co-pod-list>
              </div>
            </div>

        </div>
      </div>

    </div><!-- pane body -->
  </div><!-- pane -->

</div>
