<div class="co-p-machines">

  <co-nav-title title="Machines"></co-nav-title>

  <div class="co-m-pane">

    <div class="co-m-pane__heading">

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <h1 class="co-m-pane__title">Machine List</h1>
        </div>
        <div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6">
          <input type="text" class="form-control" placeholder="Filter machines..." />
        </div>
      </div>
      
    </div>

    <div class="co-m-pane__body">

      <div class="co-m-table-grid--bordered">
        <div class="row co-m-table-grid__head">
          <div class="col-lg-2">Machine ID</div>
        </div>
        <div class="row co-m-table-grid--clickable" ng-repeat-start="m in machines" ng-click="open = !open; getPods(m)">
          <div class="col-lg-6" ng-bind="m.id"></div>
        </div>
        <div ng-show="open" ng-repeat-end>
          <co-pod-list pods="m.pods"></co-pod-list>
        </div>
      </div>

    </div><!-- pane body -->
  </div><!-- pane -->

</div>
