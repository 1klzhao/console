<div class="co-p-machine-sysevents">

  <co-nav-title title="{{machineName}}">
    <a ng-href="/machines" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Machines</a>
  </co-nav-title>

  <div class="co-m-pane co-m-vert-nav co-m-vert-nav--sm">
    <co-machine-nav name="machineName"></co-machine-nav>
    <div class="co-m-vert-nav__body">
      <div class="co-m-pane__heading">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <h1 class="co-m-pane__title">Running Pods on this Machine</h1>
          </div>
          <div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6">
            <input ng-model="podSearch.metadata.name" type="text" class="form-control" placeholder="Filter pods by name...">
          </div>
        </div>
      </div>
      <div class="co-m-pane__body">
        <co-pod-list load="true" field-selector="fieldSelector" search="podSearch" error="loadError"></co-pod-list>
      </div>
    </div>
  </div>

</div>
