<div class="co-p-configure-ports">
  <form ng-controller="ConfigurePortsFormCtrl" ng-submit="submit()" name="form" role="form">

    <div class="modal-header">
      <h4 class="modal-title">Configure Container Ports</h4>
    </div>

    <div class="modal-body">
      <div class="row co-m-form-row">
        <div class="col-sm-12">
          <p>Network traffic will be allowed into the container over the following ports:</p>
        </div>
      </div>
      <div class="row co-m-form-row co-m-form-row--tall">
        <div class="col-sm-12">
          <div class="co-m-table-grid co-m-table-grid--bordered co-m-table-grid--compact">
            <div class="row co-m-table-grid__head">
              <div class="col-sm-5">Name</div>
              <div class="col-sm-1"></div>
              <div class="col-sm-5">Container Port</div>
              <div class="col-sm-1"></div>
            </div>

            <div class="co-m-table-grid__body">
              <div class="row" ng-repeat="p in rowMgr.items">
                <div class="col-sm-5">
                  <input ng-model="p.name" class="form-control" type="text" ng-attr-autofocus="{{$first}}"/>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                  <input ng-model="p.containerPort" min="0" max="65535" class="form-control co-p-configure-ports__port-number" type="number"/>
                </div>
                <div class="col-sm-1 text-center">
                  <i ng-click="rowMgr.clearItem(p)" class="fa fa-times co-m-form-row-icon co-m-form-row-icon--clear co-m-form-row-icon--button"></i>
                </div>
              </div>
            </div>

            <div class="row co-m-table-grid__footer">
              <div class="col-sm-12">
                <button ng-click="rowMgr.appendEmptyItem()" type="button" class="btn btn-link"><i class="fa fa-plus"></i>&nbsp;Add another</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save Port Configuration</button>
      <button type="button" ng-click="cancel()" class="btn btn-link">Cancel</button>
    </div>

  </form>
</div>
