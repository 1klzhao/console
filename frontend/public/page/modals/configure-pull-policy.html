<div class="co-p-configure-liveness">
  <form ng-controller="ConfigurePullPolicyFormCtrl" ng-submit="submit()" name="form" role="form">

    <div class="modal-header">
      <h4 class="modal-title">Configure Pull Policy</h4>
    </div>

    <div class="modal-body">
      <div class="row co-m-form-row">
        <div class="col-sm-12">
          <p>Each time a new pod is created by the replication controller, it needs to know how to fetch the container image(s):</p>
        </div>
      </div>

      <div class="row co-m-form-row">
        <div class="col-sm-12">
          <div ng-repeat="(k,p) in policies | orderObjectBy:'weight'" ng-click="fields.policy = p.id" class="co-m-form-row co-click-target">
            <input ng-model="fields.policy" value="{{p.id}}" type="radio" id="configure-pull-policy--{{p.id}}"/>
            <label for="configure-pull-policy--{{p.id}}">
              <span ng-bind="p.label"></span><span ng-show="{{p.default}}"> (default)</span>
            </label>
            <p class="co-m-radio-desc" ng-bind="p.description"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save Pull Policy</button>
      <button type="button" ng-click="cancel()" class="btn btn-link">Cancel</button>
    </div>

  </form>
</div>
