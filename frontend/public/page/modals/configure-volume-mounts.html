<div class="co-p-configure-volume-mounts">
  <form ng-controller="ConfigureVolumeMountsFormCtrl" ng-submit="submit()" name="form" role="form">

    <div class="modal-header">
      <h4 class="modal-title">Configure Container Volume Mounts</h4>
    </div>

    <div class="modal-body">
      <div class="row co-m-form-row">
        <div class="col-sm-12">
          <p>Mount pod data volumes into the container.</p>
        </div>
      </div>

      <div class="row co-m-form-row co-m-form-row--tall">
        <div class="col-sm-12">

          <div class="co-m-table-grid co-m-table-grid--bordered co-m-table-grid--compact">
            <div class="row co-m-table-grid__head">
              <div class="col-sm-3">Pod Volume</div>
              <div class="col-sm-1"></div>
              <div class="col-sm-4">Container Location</div>
              <div class="col-sm-3">Access</div>
              <div class="col-sm-1"></div>
            </div>
            <div class="co-m-table-grid__body">
              <div class="row" ng-repeat="v in rowMgr.items">
                <div class="col-sm-3">
                  <select ng-model="v.name" class="form-control"
                      ng-options="v.name as getDropdownLabel(v) for v in volumes" ng-attr-autofocus="{{$first}}">
                  </select>
                </div>
                <div class="col-sm-1 text-center">
                  <i class="fa fa-arrow-right co-img-icon-gray co-m-form-row-icon"></i>
                </div>
                <div class="col-sm-4">
                  <input ng-model="v.mountPath" class="form-control" type="text"/>
                </div>
                <div class="col-sm-3" ng-init="access = [{label: 'Read/Write', value: false}, {label: 'Read Only', value: true}]">
                  <select ng-model="v.readOnly" ng-options="a.value as a.label for a in access" class="form-control"></select>
                </div>
                <div class="col-sm-1 text-center">
                  <i ng-click="rowMgr.clearItem(v)" class="fa fa-times co-m-form-row-icon co-m-form-row-icon--clear co-m-form-row-icon--button"></i>
                </div>
              </div>
            </div>

            <div class="row co-m-table-grid__footer">
              <div class="col-sm-12">
                <button ng-click="rowMgr.appendEmptyItem()" type="button" class="btn btn-link"><i class="fa fa-plus"></i>&nbsp;Add another</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save Volume Configuration</button>
      <button type="button" ng-click="cancel()" class="btn btn-link">Cancel</button>
    </div>

  </form>
</div>
