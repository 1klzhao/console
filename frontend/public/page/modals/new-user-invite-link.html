<div class="co-p-new-user-modal">
  <div class="modal-header">
    <h1 class="modal-title">Invite the New User</h1>
  </div>
  <div class="modal-body">
    <p>Copy the link below and email it to the new user. This link
      will ask the user to verify their identity, and then they will
      have access to their Tectonic account.</p>
    <input type="text" readonly co-click-select class="form-control" value="{{link}}">
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-primary">Cancel</button>
  </div>
</div>
