<div class="co-p-nodes">

  <tec-nav-title title="Nodes"></tec-nav-title>

  <div class="co-m-pane">

    <div class="co-m-pane__heading">

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <h1 class="co-m-pane__title">Node List</h1>
        </div>
        <div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6">
          <input ng-model="nodeSearch.metadata.name" type="text" class="form-control" placeholder="Filter nodes by name..." />
        </div>
      </div>

    </div>

    <div class="co-m-pane__body">

      <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
          <div class="co-facet-container--left">
            <co-facet-menu model="facetFilter.ready" title="Node Status">
              <co-facet-menu-option value="">All Statuses</co-facet-menu-option>
              <co-facet-menu-option value="true">Ready</co-facet-menu-option>
              <co-facet-menu-option value="false">Not Ready</co-facet-menu-option>
            </co-facet-menu>
            <co-debug obj="facetFilter"></co-debug>
          </div>
        </div>
        <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12">
          <co-node-list class="co-facet-container--right" filter="facetFilter" search="nodeSearch"></co-node-list>
        </div>
      </div>

    </div><!-- pane body -->
  </div><!-- pane -->

</div>
