<div class="co-p-node-pods">

  <tec-nav-title title="{{nodeName}}" kind="'node'">
    <a ng-href="/nodes" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Nodes</a>
  </tec-nav-title>

  <div class="co-m-pane co-m-vert-nav">
    <co-node-nav name="nodeName"></co-node-nav>
    <div class="co-m-vert-nav__body">
      <div class="co-m-pane__heading">
        <div class="row">
          <div class="col-xs-12">
            <input ng-model="podSearch.metadata.name" type="text" class="form-control input-sm text-filter pull-right" placeholder="Filter pods by name...">
          </div>
        </div>
      </div>
      <div class="co-m-pane__body">
        <co-pod-list field-selector="fieldSelector" search="podSearch" error="loadError"></co-pod-list>
      </div>
    </div>
  </div>

</div>
