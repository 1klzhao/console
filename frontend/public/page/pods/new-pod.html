<div class="co-p-new-pod">

  <tec-nav-title title="Create Standalone Pod">
    <a ng-href="{{'/pods'|ns}}" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Pods</a>
  </tec-nav-title>

  <form ng-controller="NewPodFormCtrl" ng-submit="submit()" name="form" role="form">

  <div class="co-m-pane">

    <div class="co-m-pane__heading">
      <h1 class="co-m-pane__title">Pod Details</h1>
    </div>
    <div class="co-m-pane__body">

        <div class="row co-m-form-row">
          <div class="col-sm-2">
            <label for="input-pod-name" class="control-label">Pod Name:</label>
          </div>
          <div class="co-m-form-col col-sm-10">
            <input ng-model="pod.metadata.name" type="text" class="form-control" required id="input-pod-name"/>
          </div>
        </div>
        <div class="row co-m-form-row">
          <div class="col-sm-2">
            <label class="control-label">Pod Labels:</label>
          </div>
          <div class="co-m-form-col col-sm-10">
            <co-label-input ng-model="pod.metadata.labels" kind="pod"></co-label-input>
            <small class="text-muted">Each pod instance will have these labels. Services matching these labels will automatically send traffic to containers.</small>
          </div>
        </div>
        <div class="row co-m-form-row">
          <div class="col-sm-2">
            <label class="control-label">Pod Volumes:</label>
          </div>
          <div class="co-m-form-col col-sm-10">
            <div><a href="#" ng-click="openVolumesModal()" class="co-m-modal-link"><span ng-bind="pod.spec.volumes.length || 0"></span> Volumes</a></div>
            <small class="text-muted">Named volumes that may be accessed by any containers in the pod.</small>
          </div>
        </div>
        <div class="row co-m-form-row">
          <div class="col-sm-2">
            <label class="control-label">Restart Policy:</label>
          </div>
          <div class="co-m-form-col col-sm-10">
            <div><a href="#" ng-click="openRestartPolicyModal()" class="co-m-modal-link" ng-bind="getRestartPolicyLabel(pod.spec.restartPolicy)"></a></div>
            <small class="text-muted">What should happen when this container exits or stops unexpectedly?</small>
          </div>
        </div>

      </div>

      <div class="co-m-pane__heading">
        <h1 class="co-m-pane__title">Containers</h1>
      </div>
      <div class="co-m-pane__body">
        <div class="row co-m-form-row">
          <div class="col-lg-10 col-md-12 col-sm-12">
            <co-multi-container-input pod="pod"></co-multi-container-input>
          </div>
        </div>
        <div class="row co-m-form-row">
          <div class="co-m-form-col col-sm-10 ">
            <div co-btn-bar complete-promise="requestPromise">
              <co-error-message formatter="k8sApi" promise="requestPromise"></co-error-message>
              <button type="submit" class="btn btn-primary ng-scope">Launch Pod</button>
              <button type="button" ng-click="cancel()" class="btn btn-link ng-scope">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <co-debug obj="pod"></co-debug>

    </div>

  </form>

</div>
