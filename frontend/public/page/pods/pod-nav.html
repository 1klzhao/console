<ul co-nav-active="co-m-vert-nav-item--active" class="co-m-vert-nav__menu hidden-sm hidden-xs">
  <li class="co-m-vert-nav__menu-item">
    <a ng-href="/ns/{{ns}}/pods/{{name}}">
      <i class="fa fa-dashboard" tooltip="Overview" tooltip-placement="right"></i>
    </a>
  </li>
  <li class="co-m-vert-nav__menu-item">
    <a ng-href="/ns/{{ns}}/pods/{{name}}/events">
      <i class="fa fa-history" tooltip="Events" tooltip-placement="right"></i>
    </a>
  </li>
  <li class="co-m-vert-nav__menu-item">
    <a ng-href="/ns/{{ns}}/pods/{{name}}/logs" co-active-match="/ns/{{ns}}/pods/{{name}}/logs/{{}}">
      <i class="fa fa-file-text" tooltip="Logs" tooltip-placement="right"></i>
    </a>
  </li>
</ul>
