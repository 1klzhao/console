<ul co-nav-active="co-m-vert-nav-item--active" class="co-m-vert-nav__menu hidden-sm hidden-xs">
  <li class="co-m-vert-nav__menu-item">
    <a ng-href="/ns/{{ns}}/pods/{{name}}" aria-label="Overview" class="hint--right hint--rounded">
      <i class="fa fa-dashboard"></i>
    </a>
  </li>
  <li class="co-m-vert-nav__menu-item">
    <a ng-href="/ns/{{ns}}/pods/{{name}}/events" aria-label="Events" class="hint--right hint--rounded">
      <i class="fa fa-history"></i>
    </a>
  </li>
  <li class="co-m-vert-nav__menu-item">
    <a ng-href="/ns/{{ns}}/pods/{{name}}/logs"
       co-active-match="/ns/{{ns}}/pods/{{name}}/logs/{{}}"
       aria-label="Logs" class="hint--right hint--rounded">
      <i class="fa fa-file-text"></i>
    </a>
  </li>
</ul>
