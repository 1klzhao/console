<div class="co-p-pod">

  <co-nav-title title="{{pod.id}}">
    <a ng-href="/pods" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Pods</a>
  </co-nav-title>

  <div class="co-m-pane">
    <div class="co-m-pane__heading--bordered">
      <h1 class="co-m-pane__title">Pod Overview</h1>
    </div>
    <div class="co-m-pane__body-group">
      <div class="co-m-pane__body-section--bordered">
        <div class="row">

          <div class="col-lg-6">
            <dl>
              <dt>Status</dt>
              <dd ng-bind="pod.currentState.status"></dd>
              <dt>Pod Labels</dt>
              <dd><co-label-list type="pod" labels="pod.labels"></co-label-list></dd>
            </dl>
          </div>

          <div class="col-lg-6">
            <dl>
              <dt>Machine</dt>
              <dd><a href="#" ng-bind="pod.currentState.host"></a></dd>
              <dt>Pod IP</dt>
              <dd><a href="#" ng-bind="pod.currentState.podIP"></a></dd>
            </dl>
          </div>

        </div>
      </div>

      <div class="co-m-pane__body-section--bordered">
        <h1 class="co-m-pane__title">Containers</h1>
      </div>
      <div class="co-m-pane__body-section--bordered">
        <div class="co-m-table-grid--bordered">
          <div class="row co-m-table-grid__head">
            <div class="col-lg-2">Name</div>
            <div class="col-lg-2">Id</div>
            <div class="col-lg-2">Image</div>
            <div class="col-lg-2">Ports</div>
            <div class="col-lg-2">Created</div>
          </div>
          <div class="row" ng-repeat="c in pod.desiredState.manifest.containers"
              ng-init="cstate = getContainerState(c.name)">
            <div class="col-lg-2"><a ng-href="/containers/{{pod.id}}/{{c.name}}" ng-bind="c.name"></a></div>
            <div class="col-lg-2 co-truncate" ng-bind="cstate.Id"></div>
            <div class="col-lg-2" ng-bind="c.image"></div>
            <div class="col-lg-2">
              <div ng-repeat="p in c.ports">
                <span ng-if="p.name" ng-bind="p.name"></span> <span ng-bind-template="({{p.protocol}})"></span> <code ng-bind="p.hostPort"></code> : <code ng-bind="p.containerPort"></code>
              </div>
            </div>
            <div class="col-lg-2" ng-bind="cstate.Created | date:CONST.dateTimeFmt"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
