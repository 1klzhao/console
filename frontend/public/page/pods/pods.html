<div class="co-p-pods">

  <co-nav-title title="Pods">

    </a>
  </co-nav-title>

  <div class="co-m-pane">

    <div class="co-m-pane__heading">

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <h1 class="co-m-pane__title">Running Pods</h1>
        </div>
        <div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6">
          <input type="text" class="form-control" placeholder="Filter pods by label query..." />
        </div>
      </div>

    </div>

    <div class="co-m-pane__body">

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
          filtering + divider
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">

        </div>
      </div>

    </div><!-- pane body -->
  </div><!-- pane -->

</div>
