<div class="co-p-replicaset">

  <tec-nav-title title="{{rsName}}" obj="rs" kind="'replicaset'">
    <a co-namespaced-href="/replicasets" class="co-m-primary-action">
    <a co-namespaced-href="/replicasets" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Replica Sets</a>
  </tec-nav-title>

  <div class="co-m-pane co-m-vert-nav">
    <co-replicaset-nav ns="ns" name="rsName"></co-replicaset-nav>

    <div class="co-m-vert-nav__body">
      <div class="co-m-pane__body">
        <div cos-tristate="rs" cos-tristate-error="loadError" class="co-m-pane__body-section--bordered">
          <div ng-show="rs && !loadError" class="row">
            <div class="col-lg-6">
              <dl>
                <dt>Name</dt>
                <dd ng-bind="rsName | emptyPlaceholder"></dd>
                <dt>Labels</dt>
                <dd><co-label-list kind="replicaset" expand="true" labels="rs.metadata.labels"></co-label-list></dd>
                <dt>Pod Selector</dt>
                <dd>
                  <co-selector expand="true" selector="rs.spec.selector"></co-selector>
                </dd>
                <dt>Created At</dt>
                <dd><co-timestamp timestamp="{{rs.metadata.creationTimestamp}}" /></dd>
              </dl>
            </div>
            <div class="col-lg-6">
              <dl>
                <dt>Current Count</dt>
                <dd ng-bind="rs.status.replicas | emptyPlaceholder"></dd>
                <dt>Desired Count</dt>
                <dd ng-bind="rs.spec.replicas | emptyPlaceholder"></dd>
              </dl>
            </div>
          </div>

          <div class="co-loader-wrapper cos-tristate-show-loading">
            <co-loader></co-loader>
          </div>

          <cos-status-box class="cos-tristate-show-error">
            <div class="cos-error-title">Error Loading Replica Set</div>
            <div class="cos-text-center">An error occurred during replica set retrieval. Please try again.</div>
          </cos-status-box>
        </div>
      </div>
    </div>
  </div>
</div>
