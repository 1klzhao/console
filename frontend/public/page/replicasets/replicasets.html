<div class="co-p-replicasets">
  <tec-nav-title title="Replica Sets">
    <a href="/ns/{{ns || defaultNS}}/replicasets/new" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-add.svg"></co-svg>Create a New Replica Set
    </a>
  </tec-nav-title>

  <div class="co-m-pane">
    <div class="co-m-pane__heading">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <h1 class="co-m-pane__title">Replica Set List</h1>
        </div>
        <div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6">
          <input ng-model="rsSearch.metadata.name" type="text" class="form-control" placeholder="Filter replica sets by name..." />
        </div>
      </div>
    </div>

    <div class="co-m-pane__body">
      <co-replica-set-list load="'true'" namespace="ns" search="rsSearch"></co-replica-set-list>
    </div>
  </div>
</div>
