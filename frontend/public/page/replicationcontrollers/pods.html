<div class="co-p-replicationcontroller-pods">

  <tec-nav-title title="{{rcName}}" kind="'replicationcontroller'">
    <a co-namespaced-href="/replicationcontrollers" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Replication Controllers
    </a>
  </tec-nav-title>

  <div class="co-m-pane co-m-vert-nav">
    <co-replicationcontroller-nav ns="ns" name="rcName"></co-replicationcontroller-nav>
    <div class="co-m-vert-nav__body">
      <div class="co-m-pane__heading">
        <div class="row">
          <div class="col-xs-12">
            <input ng-model="podSearch.metadata.name" type="text" class="form-control input-sm text-filter pull-right" placeholder="Filter pods by name...">
          </div>
        </div>
      </div>
      <div class="co-m-pane__body">
        <co-pod-list ng-if="!!rc" error="loadError" search="podSearch" namespace="ns" selector-required="true" selector="rc.spec.selector"></co-pod-list>
      </div>
    </div>
  </div>

</div>
