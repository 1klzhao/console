<div class="co-p-replicationcontroller">

  <co-nav-title title="{{rc.metadata.name}}">
    <a ng-href="/replicationcontrollers" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Replication Controllers</a>
  </co-nav-title>

  <div class="co-m-pane co-m-vert-nav co-m-vert-nav--sm">

    <co-replicationcontroller-nav rc="rc"></co-replicationcontroller-nav>

    <div class="co-m-vert-nav__body">

      <div class="co-m-pane__heading">
        <h1 class="co-m-pane__title">Replication Controller Overview</h1>
      </div>
      <div class="co-m-pane__body">
        <div class="row">
          <div class="col-lg-6">
            <dl>
              <dt>Current Count</dt>
              <dd ng-bind="rc.status.replicas"></dd>
              <dt>Desired Count</dt>
              <dd ng-bind="rc.spec.replicas"></dd>
              <dt>Replication Controller Labels</dt>
              <dd><co-label-list kind="replicationcontroller" expand="true" labels="rc.metadata.labels"></co-label-list></dd>
            </dl>
          </div>
          <div class="col-lg-6">
            <dl>
              <dt>Created At</dt>
              <dd ng-bind="rc.metadata.creationTimestamp"></dd>
            </dl>
          </div>
        </div>
      </div>

      <div class="co-m-pane__heading">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
            <h1 class="co-m-pane__title">Running Pods</h1>
          </div>
          <div class="col-lg-9 col-md-8 col-sm-8 col-xs-6">
            <co-label-list class="pull-right" kind="pod" selector="true" labels="rc.spec.selector"></co-label-list>
          </div>
        </div>
      </div>
      <div class="co-m-pane__body">
        <co-pod-list pods="pods"></co-pod-list>
      </div>

    </div>

  </div>

</div>
