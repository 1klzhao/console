<div class="co-p-replicationcontroller">

  <tec-nav-title title="{{rcName}}" obj="rc" kind="'replicationcontroller'">
    <a co-namespaced-href="replicationcontrollers" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="coreos.svg/icon-back.svg"></co-svg>Back to Replication Controllers
    </a>
  </tec-nav-title>

  <div class="co-m-pane co-m-vert-nav">
    <co-replicationcontroller-nav ns="ns" name="rcName"></co-replicationcontroller-nav>

    <div class="co-m-vert-nav__body">
      <div class="co-m-pane__body">

        <div cos-tristate="rc" cos-tristate-error="loadError" class="co-m-pane__body-section--bordered">
          <div ng-show="rc && !loadError" class="row">
            <div class="col-lg-6">
              <dl>
                <dt>Replication Controller Name</dt>
                <dd ng-bind="rcName | emptyPlaceholder"></dd>
                <dt>Replication Controller Labels</dt>
                <dd><co-label-list kind="replicationcontroller" expand="true" labels="rc.metadata.labels"></co-label-list></dd>
                <dt>Pod Selector</dt>
                <dd>
                  <co-selector selector="rc.spec.selector"></co-selector>
                </dd>
                <dt>Created At</dt>
                <dd><co-timestamp timestamp="{{rc.metadata.creationTimestamp}}" /></dd>
              </dl>
            </div>
            <div class="col-lg-6">
              <dl>
                <dt>Current Count</dt>
                <dd ng-bind="rc.status.replicas | emptyPlaceholder"></dd>
                <dt>Desired Count</dt>
                <dd ng-bind="rc.spec.replicas | emptyPlaceholder"></dd>
              </dl>
            </div>
          </div>

          <div class="co-loader-wrapper cos-tristate-show-loading">
            <co-loader></co-loader>
          </div>
          <cos-status-box class="cos-tristate-show-error">
            <div class="cos-error-title">Error Loading Replication Controller</div>
            <div class="cos-text-center">An error occurred during replication controller retrieval. Please try again.</div>
          </cos-status-box>
        </div>

      </div>

    </div>

  </div>

</div>
