<div class="co-p-replicationcontrollers">
  <tec-nav-title title="Replication Controllers" plural="true"></tec-nav-title>

  <div class="co-m-pane">
    <div class="co-m-pane__heading">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <a href="/ns/{{ns || defaultNS}}/replicationcontrollers/new" class="co-m-primary-action">
            <button class="btn btn-primary">Create Replication Controller</button>
          </a>
        </div>
        <div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6">
          <input ng-model="rcSearch.metadata.name" type="text" class="form-control pull-right text-filter" placeholder="Filter by name..."/>
        </div>
      </div>
    </div>

    <div class="co-m-pane__body">
      <co-replication-controller-list load="'true'" namespace="ns" search="rcSearch"></co-replication-controller-list>
    </div>
  </div>

</div>
