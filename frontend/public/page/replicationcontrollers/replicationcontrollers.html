<div class="co-p-replicationcontrollers">

  <co-nav-title title="Replication Controllers">
    <a href="/ns/{{ns || defaultNS}}/replicationcontrollers/new" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-add.svg"></co-svg>Create a New Replication Controller</a>
  </co-nav-title>

  <div class="co-m-pane">

    <div class="co-m-pane__heading">

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
          <h1 class="co-m-pane__title">Replication Controller List</h1>
        </div>
        <div class="col-lg-3 col-lg-offset-6 col-md-4 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6">
          <input ng-model="rcSearch.metadata.name" type="text" class="form-control" placeholder="Filter replication controllers by name..." />
        </div>
      </div>

    </div>

    <div class="co-m-pane__body">
      <co-replication-controller-list rcs="rcs" search="rcSearch"></co-replication-controller-list>
    </div>
  </div>

</div>
