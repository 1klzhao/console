<div class="co-p-search">

  <tec-nav-title title="Search"></tec-nav-title>

  <div class="co-m-pane">

    <div class="co-m-pane__body--bordered">

          <co-selector-input ng-model="fields.query"></co-selector-input>
        </div>
        <label class="control-label">Filter:</label>
        <div class="co-type-selector">
          <a href="#" ng-click="changeKind(kinds.SERVICE.id)">
            <input name="selectedKindId"
                ng-checked="fields.selectedKindId == kinds.SERVICE.id"
                type="radio"/>
            <span ng-bind="kinds.SERVICE.labelPlural">/<span>
          </a>
          <a href="#" ng-click="changeKind(kinds.REPLICATIONCONTROLLER.id)">

                type="radio"/>

          </a>
          <a href="#" ng-click="changeKind(kinds.DEPLOYMENT.id)">

          </a>
          <a href="#" ng-click="changeKind(kinds.JOB.id)">
            <input name="selectedKindId"
                ng-checked="fields.selectedKindId == kinds.JOB.id"
                type="radio"/>
            <span ng-bind="kinds.JOB.labelPlural">/<span>
          </a>
          <a href="#" ng-click="changeKind(kinds.POD.id)">
            <input name="selectedKindId"
                ng-checked="fields.selectedKindId == kinds.POD.id"
                type="radio"/>
            <span ng-bind="kinds.POD.labelPlural">/<span>
          </a>
          <a href="#" ng-click="changeKind(kinds.NODE.id)">
            <input name="selectedKindId"
                ng-checked="fields.selectedKindId == kinds.NODE.id"

                ng-checked="fields.selectedKindId == kinds.CONFIGMAP.id"
                type="radio"/>
            <span ng-bind="kinds.CONFIGMAP.labelPlural">/<span>
          </a>
          <a href="#" ng-click="changeKind(kinds.SECRET.id)">
            <input name="selectedKindId"
                ng-checked="fields.selectedKindId == kinds.SECRET.id"
                type="radio"/>
            <span ng-bind="kinds.SECRET.labelPlural">/<span>
          </a>
        </div>
      </form>
    </div>

    <div class="co-m-pane__body">
      <co-resource-list kind="fields.selectedKindId" selector="fields.query" namespace="ns"></co-resource-list>

  </div>

</div>
