<div class="co-p-service">

  <co-nav-title title="{{service.metadata.name}}">
    <a ng-href="/services" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-back.svg"></co-svg>Back to Services</a>
  </co-nav-title>

  <div class="co-m-pane">
    <div class="co-m-pane__heading">
      <h1 class="co-m-pane__title">Service Overview</h1>
    </div>
    <div class="co-m-pane__body-group">
      <div class="co-m-pane__body-section--bordered">
        <div class="row">
          <div class="col-lg-6">
            <dl>
              <dt>Protocol</dt>
              <dd ng-bind="service.spec.protocol"></dd>
              <dt>Service Address</dt>
              <dd>
                <a target="_blank" ng-href="http://{{service.spec.portalIP}}:{{service.spec.port}}" ng-bind-template="{{service.spec.portalIP}}:{{service.spec.port}}"></a>
              </dd>
              <dt>Container Port</dt>
              <dd ng-bind="service.spec.containerPort"></dd>
              <dt>Session Affinity</dt>
              <dd ng-bind="service.spec.sessionAffinity"></dd>
            </dl>
          </div>
          <div class="col-lg-6">
            <dl>
              <dt>Service Labels</dt>
              <dd>
                <co-label-list kind="service" labels="service.metadata.labels"></co-label-list>
              </dd>
              <dt>Pod Selector</dt>
              <dd>
                <co-label-list kind="pod" selector="true" labels="service.spec.selector"></co-label-list>
              </dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="co-m-pane__body-section--bordered">
        <h1 class="co-m-pane__title">Running Pods</h1>
      </div>
      <div class="co-m-pane__body-section">
        <co-pod-list pods="pods"></co-pod-list>
      </div>

    </div>

  </div>

</div>
