<div class="co-p-profile">
  <tec-nav-title title="Profile" detail="true"></tec-nav-title>

  <div class="co-m-pane">
    <div class="co-m-pane__body">
      <div class="co-m-pane__body-section--bordered">
        <dl>
          <dt>Name</dt>
          <dd ng-bind="$root.user.name || '-'"></dd>

          <dt>Email Address</dt>
          <dd ng-bind="$root.user.email"></dd>

          <dt>kubectl</dt>
          <dd><button class="btn btn-default" type="button" ng-click="downloadKubectlConfiguration()">Download Configuration</button></dd>
        </dl>
      </div>
    </div>
  </div>
</div>
