<div class="co-p-users">
  <co-nav-title title="Manage Users">
    <a ng-click="newUserModal()" class="co-m-primary-action">
      <co-svg class="co-img-icon co-img-icon-light" src="/coreos.svg/icon-add.svg"></co-svg>Add New User</a>
  </co-nav-title>
  <div class="co-m-pane" cos-tristate="users" cos-tristate-error="failed">
    <div class="cos-tristate-show-ready">
      <div class="co-m-pane__heading">
        <h1 class="co-m-pane__title">Active Users</h1>
      </div>

      <div class="co-m-pane__body">
        <bridge-user-list users="userGroups.active" your-id="yourId" reload="reload"></bridge-user-list>
      </div><!-- .co-m-pane-body -->

      <div class="co-m-pane__heading">
        <h1 class="co-m-pane__title">Disabled Users</h1>
      </div>

      <div class="co-m-pane__body">
        <bridge-user-list users="userGroups.disabled" your-id="yourId" reload="reload"></bridge-user-list>
      </div><!-- .co-m-pane-body -->
    </div><!-- .cos-tristate-show-ready -->

    <div class="co-m-pane-body">
      <co-loader class="cos-tristate-show-loading"></co-loader>
      <cos-status-box class="cos-tristate-show-error">
        <div class="cos-error-title cos-error-title__whole-page-error">Can't load users</div>
        <div class="cos-text-center"
             ng-bind="loadErrorMessage || 'An error occurred while retrieving users. Please try again.'"></div>
      </cos-status-box>
    </div>
  </div><!-- .co-m-pane -->
</div>
