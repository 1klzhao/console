<div class="">

  <tec-nav-title title="Trusted Compute Policies"></tec-nav-title>
  <div class="co-m-pane">
    <div class="co-m-pane__body">
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <h1 class="co-m-pane__title co-m-pane__body__top-controls">
            Trust Policies
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="co-m-node-list co-m-table-grid co-m-table-grid--bordered">
          <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
            <div class="co-facet-container--left">
              <co-facet-menu model="layerfilter" title="PCR Layer" ng-init="layerfilter='Early Boot'" class="no-margin">
                <co-facet-menu-option value="{{layer}}" ng-repeat="layer in layers" ng-bind="layer"></co-facet-menu-option>
              </co-facet-menu>
              <co-debug obj="layerfilter"></co-debug>
            </div>
          </div>
          <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12">
            <co-tpc-list layerfilter="layerfilter" layers="layers" />
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
