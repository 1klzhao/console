<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="creme">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Tectonic account management">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="pageTitle">Tectonic</title>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/lib/mochi/img/favicon/tectonic/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/lib/mochi/img/favicon/tectonic/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/lib/mochi/img/favicon/tectonic/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/static/lib/mochi/img/favicon/tectonic/apple-touch-icon-57x57.png">
    <link rel="shortcut icon" href="/static/lib/mochi/img/favicon/tectonic/favicon-96x96.png">
    <!-- style:css -->
    <link rel="stylesheet" href="/static/lib/mochi/mochi.css">
    <link rel="stylesheet" href="/static/dist/style.css">
    <!-- endinject -->
    <base href="/">
    <script>
      window.SERVER_FLAGS = {{{ . }}};
    </script>
  </head>

  <body class="theme-tectonic-light">

    <div ng-controller="NavCtrl as NavCtrl">
      <cos-navbar ng-cloak logo-src="/static/lib/mochi/img/logo/tectonic/tectonic-logo.svg">
        <ul class="cos-navbar-nav">
          <li ng-if="NavCtrl.isEmailVerified()" >
            <a ng-click="NavCtrl.navigate('overview-page')">Overview</a>
          </li>
          <li ng-if="NavCtrl.hasAccount()">
            <a ng-click="NavCtrl.navigate('account-page')">Account</a>
          </li>
          <li ng-if="NavCtrl.hasAccount()">
            <a ng-click="NavCtrl.navigate('billing-page')">Billing</a>
          </li>
          <li ng-if="NavCtrl.hasAccount()">
            <a href="/support">Support</a>
          </li>
        </ul>
        <div class="cos-navbar--right">
          <div ng-if="!NavCtrl.hasAccount()" class="tec-nav-questions cos-navbar__item pull-left hidden-xs">Questions? <a href="mailto:support@tectonic.com">Email us</a> or give us a call: (800) 774-3507</div>
          <ul ng-controller="AuthCtrl as AuthCtrl" class="cos-navbar-nav">
            <li>
              <span class="tec-active-account" ng-bind="(NavCtrl.account.profile.companyName) || (NavCtrl.account.id)"></span><span class="text-small text-muted" ng-if="NavCtrl.readonly">(readonly)</span>
            </li>
            <li cos-dropdown="right">
              <a class="cos-dropdown__toggle" ng-bind="AuthCtrl.email() || 'My Account'"></a>
              <ul class="cos-dropdown__menu">
                <li><a ng-click="AuthCtrl.logout()">Logout</a></li>
                <li ng-if="NavCtrl.accounts.length > 1" class="cos-dropdown__separator"></li>
                <li ng-if="NavCtrl.accounts.length > 1" class="cos-dropdown__section-header">Change Account</li>
                <li ng-if="NavCtrl.accounts.length > 1" ng-repeat="a in NavCtrl.accounts">
                  <a ng-click="NavCtrl.switchAccount(a)" ng-bind="(a.profile.companyName) || (a.id)"></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </cos-navbar>
    </div>

    <div id="tec-view-container" class="container" ng-view tec-view-loader></div>

    <!-- deps:js -->
    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script src="/static/bower_components/lodash/lodash.js"></script>
    <script src="/static/bower_components/angular/angular.js"></script>
    <script src="/static/bower_components/angular-route/angular-route.js"></script>
    <script src="/static/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/static/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/static/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/static/lib/mochi/mochi.tpl.js"></script>
    <script src="/static/lib/mochi/mochi.js"></script>
    <!-- endinject -->

    <!-- app:js -->
    <script src="/static/page/module.js"></script>
    <script src="/static/page/support/support-ctrl.js"></script>
    <script src="/static/page/signup/verify-email-ctrl.js"></script>
    <script src="/static/page/signup/summary-ctrl.js"></script>
    <script src="/static/page/signup/order-complete-ctrl.js"></script>
    <script src="/static/page/signup/contact-ctrl.js"></script>
    <script src="/static/page/signup/confirm-ctrl.js"></script>
    <script src="/static/page/signup/billing-ctrl.js"></script>
    <script src="/static/page/modals/payment-method.js"></script>
    <script src="/static/page/modals/modal-launcher.js"></script>
    <script src="/static/page/modals/invite-user.js"></script>
    <script src="/static/page/modals/info-update-ctrl.js"></script>
    <script src="/static/page/modals/credit-card-ctrl.js"></script>
    <script src="/static/page/modals/cancel-subscription-ctrl.js"></script>
    <script src="/static/page/modals/account-selector.js"></script>
    <script src="/static/page/error/general-error-ctrl.js"></script>
    <script src="/static/page/billing/billing-ctrl.js"></script>
    <script src="/static/page/account/overview-ctrl.js"></script>
    <script src="/static/page/account/account-ctrl.js"></script>
    <script src="/static/module/ui/module.js"></script>
    <script src="/static/module/ui/view-loader.js"></script>
    <script src="/static/module/ui/user-role.js"></script>
    <script src="/static/module/ui/tabs.js"></script>
    <script src="/static/module/ui/signup-progress.js"></script>
    <script src="/static/module/ui/plan-selector.js"></script>
    <script src="/static/module/ui/payment-method-fields.js"></script>
    <script src="/static/module/ui/error-page.js"></script>
    <script src="/static/module/ui/entitlement-list.js"></script>
    <script src="/static/module/ui/credit-card.js"></script>
    <script src="/static/module/ui/contact-view.js"></script>
    <script src="/static/module/ui/contact-fields.js"></script>
    <script src="/static/module/service/module.js"></script>
    <script src="/static/module/ui/cart.js"></script>
    <script src="/static/module/ui/asset-view.js"></script>
    <script src="/static/module/ui/address-view.js"></script>
    <script src="/static/module/ui/address-form.js"></script>
    <script src="/static/module/service/store.js"></script>
    <script src="/static/module/service/signup.js"></script>
    <script src="/static/module/service/product.js"></script>
    <script src="/static/module/service/payment.js"></script>
    <script src="/static/module/service/message.js"></script>
    <script src="/static/module/service/interceptors.js"></script>
    <script src="/static/module/service/error.js"></script>
    <script src="/static/module/service/const.js"></script>
    <script src="/static/module/service/auth.js"></script>
    <script src="/static/module/service/api.js"></script>
    <script src="/static/module/service/account.js"></script>
    <script src="/static/module/filter/module.js"></script>
    <script src="/static/module/filter/user-role.js"></script>
    <script src="/static/module/filter/user-invite-status.js"></script>
    <script src="/static/module/filter/unit.js"></script>
    <script src="/static/module/filter/price.js"></script>
    <script src="/static/module/filter/duration.js"></script>
    <script src="/static/module/filter/api-date.js"></script>
    <script src="/static/page/redirect-ctrl.js"></script>
    <script src="/static/page/nav-ctrl.js"></script>
    <script src="/static/page/auth-ctrl.js"></script>
    <script src="/static/app.js"></script>
    <!-- endinject -->

    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MMX2DX');</script>

    <script type="text/javascript" async="true" src="https://js.stripe.com/v2/"></script>

    <script src="https://cdn.ravenjs.com/1.1.22/jquery,native/raven.js"></script>
    <script>
      if (window.SERVER_FLAGS.sentryURL && Raven) {
        Raven.config(window.SERVER_FLAGS.sentryURL, {}).install();
      }
    </script>
  </body>
</html>
