<div class="tec-address-view">
  <div ng-bind="address.landline"></div>
  <div ng-bind="address.addressLine1"></div>
  <div ng-bind="address.addressLine2"></div>
  <div>
    <span ng-bind="address.city"></span>,
    <span ng-bind="address.province"></span>
    <span ng-bind="address.postcode"></span>
  </div>
  <div ng-bind="address.country"></div>
</div>
