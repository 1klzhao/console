<div class="tec-asset-view">
  <div ng-bind="asset.label" class="tec-pane-subhead"></div>
  <div class="tec-license-download-button-area">
    <a ng-href="{{activeLink}}"
       download="{{activeFmt.filename}}"
       class="btn btn-primary tec-license-download-button"
       ng-bind-template="Download {{activeFmt.label}}"></a>
  </div>
  <tec-tabs chosen-name="chosenName">
    <tec-tab ng-repeat="k in tabNames" name="k" title="asset.formats[k].label">
      <textarea cos-click-select readonly class="tec-asset-box" ng-bind="asset.formats[k].value"
                ></textarea>
    </tec-tab>
  </tec-tabs>
</div>
