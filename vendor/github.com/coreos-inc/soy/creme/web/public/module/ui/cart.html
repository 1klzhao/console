<div class="tec-cart">
  <div class="cos-pane">
    <div class="tec-pane-section--spacious tec-cart__head-row">
      <div class="tec-cart__icon"><img src="/static/lib/mochi/img/icon/icon-receipt.svg"/></div>
      <div class="tec-cart__title">Purchase Summary</div>
    </div>
    <div class="tec-pane-section tec-cart__sku-row">
      <div class="cos-thin-label">Product</div>
      <div class="tec-cart__sku-name" ng-bind="cart.product.publicName"></div>
    </div>
    <div ng-show="isEmpty()" class="tec-pane-section tec-cart__sku-row">
      <div class="tec-cart__sku-name">No Plan Selected</div>
    </div>
    <div ng-if="cart.plan.trial > 0" class="tec-cart__free-trial-section" ng-bind-template="free trial: {{cart.plan.trial | duration:cart.plan.trialPeriod}}"></div>
    <div ng-if="cart.plan" class="tec-cart__cost-section text-center">
      <div class="tec-cart__total" ng-bind-template="{{cart.total | price:cart.plan.currency}}"></div>
      <div class="tec-cart__period text-muted text-small" ng-bind-template="every {{cart.plan.duration | duration:cart.plan.durationPeriod}}"></div>
    </div>
  </div>
  <div ng-if="cart.plan.trial > 0" class="tec-cart__free-trial-note">
    You will not be billed until after the {{cart.plan.trial | duration:cart.plan.trialPeriod:true}} trial
  </div>
</div>
