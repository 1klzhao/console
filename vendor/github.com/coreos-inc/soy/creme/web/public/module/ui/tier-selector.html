<div class="tec-tier-selector">
  <div class="tec-table-wrapper">
    <div class="row">
      <div class="col-sm-4 col-md-5 col-lg-5 cos-thin-label">Tier</div>
      <div class="col-sm-4 col-md-4 col-lg-4 cos-thin-label">Cost</div>
      <div class="col-sm-4 col-md-3 col-lg-3 cos-thin-label"></div>
    </div>
    <div ng-repeat="t in pricingComponent.tiers track by t.id"
         ng-class="{'tec-table-current-row': isSelected(t)}"
         class="tec-table-row-wrapper">
      <div class="row tec-table-body-row" ng-class="{'cos-highlight-row': isSelected(t)}">
        <div class="col-sm-4 col-md-5 col-lg-5 text-strong tec-table-cell">
          <div ng-bind-template="Up to {{t.upperThreshold}} {{pricingComponent.unitOfMeasure.displayedAs}}"></div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 tec-table-cell">
          <span ng-bind="getPrice(t) | price:plan.currency"></span> / <span ng-bind="plan.duration | duration:plan.durationPeriod"></span>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-3 tec-table-cell text-right">
          <div ng-if="!isSelected(t)">
            <button ng-click="selectTier(t)" class="btn btn-default">Select Tier</button>
          </div>
          <div ng-if="isSelected(t)">
            <span ng-if="isSelected(t)" class="tec-selected-plan__check ci-check"></span>
          </div>
        </div>
      </div>
      <div ng-class="{'tec-entitlement-list-description--visible': isSelected(t)}" class="tec-entitlement-list-description">
        <tec-entitlement-list pricing-components="plan.pricingComponents"></tec-entitlement-list>
      </div>
    </div>
  </div>
</div>
