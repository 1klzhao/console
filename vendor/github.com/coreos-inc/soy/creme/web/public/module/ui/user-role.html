<div class="tec-user-role">
  <div class="radio tec-no-margin-top">
    <label>
      <div><input ng-model="fields.role" type="radio" ng-value="readonlyRoleValue"/> Read Only</div>
      <div class="text-small text-muted">Can view all details but can not make changes</div>
    </label>
  </div>
  <div class="radio tec-no-margin-bottom">
    <label>
      <div><input ng-model="fields.role" type="radio" ng-value="adminRoleValue"/> Admin</div>
      <div class="text-small text-muted">Full admin access to the account</div>
    </label>
  </div>
</div>
