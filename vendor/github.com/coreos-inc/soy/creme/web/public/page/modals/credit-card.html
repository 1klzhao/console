<div class="tec-modal-credit-card">
  <form name="modalCardForm" ng-submit="vm.submit(modalCardForm)">
    <div class="modal-header">
      <h4 class="modal-title">Edit Credit Card Details</h4>
    </div>
    <div class="modal-body">
      <div class="tec-margin-bottom">
        This credit card will be charged for any previous balance and all purchases associated with this account.
      </div>
      <tec-credit-card-fields required="true" card="vm.model.cc"></tec-credit-card-fields>
    </div>
    <div class="modal-footer">
      <cos-btn-bar complete-promise="vm.submitPromise">
        <div class="cos-error-box" ng-if="vm.errorMessage" ng-bind="vm.errorMessage"></div>
        <button type="submit" class="btn btn-primary">Save Card</button>
        <button type="button" ng-click="$dismiss()" class="btn btn-link">Cancel</button>
      </cos-btn-bar>
    </div>
  </form>
</div>
