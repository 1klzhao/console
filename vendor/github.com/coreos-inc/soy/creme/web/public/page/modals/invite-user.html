<div class="tec-modal-invite-user">
  <form name="modalInviteUserForm" ng-submit="vm.submit(modalInviteUserForm)">
    <div class="modal-header">
      <h4 class="modal-title">Invite User</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div>
          <label>Email</label>
        </div>
        <div>
          <input type="text"
            ng-model="vm.user.email"
            placeholder="user@example.com"
            autofocus
            required />
        </div>
      </div>
      <div class="form-group">
        <tec-user-role fields="vm.user"></tec-user-role>
      </div>
    </div>
    <div class="modal-footer">
      <cos-btn-bar complete-promise="vm.submitPromise">
        <div class="cos-error-box" ng-if="vm.errorMessage" ng-bind="vm.errorMessage"></div>
        <button type="submit" class="btn btn-primary">Invite User</button>
        <button type="button" ng-click="$dismiss()" class="btn btn-link">Cancel</button>
      </cos-btn-bar>
    </div>
  </form>
</div>
