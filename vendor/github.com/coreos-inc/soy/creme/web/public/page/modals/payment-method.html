<div class="tec-modal-payment-method">
  <form name="modalPaymentMethodForm" ng-submit="vm.submit(modalPaymentMethodForm)">
    <div class="modal-header">
      <h4 class="modal-title">Payment Info</h4>
    </div>
    <div class="modal-body">
      <div class="tec-margin-bottom">
        Select a payment method to be used for any outstanding balance and all purchases associated with this account.
      </div>
      <tec-payment-method-fields fields="vm.model"></tec-payment-method-fields>
    </div>
    <div class="modal-footer">
      <cos-btn-bar complete-promise="vm.submitPromise">
        <div class="cos-error-box" ng-if="vm.errorMessage" ng-bind="vm.errorMessage"></div>
        <button type="submit" class="btn btn-primary">Save Payment Info</button>
        <button type="button" ng-click="$dismiss()" class="btn btn-link">Cancel</button>
      </cos-btn-bar>
    </div>
  </form>
</div>
