<div class="tec-modal-contact">
  <form name="modalContactForm" ng-submit="vm.submit(modalContactForm)">
    <div class="modal-header">
      <h4 class="modal-title">Edit Contact Info</h4>
    </div>
    <div class="modal-body">
      <tec-contact-fields profile="vm.model.profile"></tec-contact-fields>
    </div>
    <div class="modal-footer">
      <cos-btn-bar complete-promise="vm.submitPromise">
        <div class="cos-error-box" ng-if="vm.errorMessage" ng-bind="vm.errorMessage"></div>
        <button type="submit" class="btn btn-primary">Save Contact Info</button>
        <button type="button" ng-click="$dismiss()" class="btn btn-link">Cancel</button>
      </cos-btn-bar>
    </div>
  </form>
</div>
