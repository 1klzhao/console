<div class="tec-modal-uncancel-subscription">
  <form name="modalUncancelSubscriptionForm" ng-submit="vm.submit(modalUncancelSubscriptionForm)">
    <div class="modal-header">
      <h3 class="modal-title" ng-bind-template="Reactivate {{vm.model.product.publicName}}"></h3>
    </div>
    <div class="modal-body">
      <div class="tec-margin-bottom">
        Reactivating this product will invalidate your previous deactivation.
        Upon reactivation, your existing licenses will continue to function, as if the deactivation was never requested.
      </div>
    </div>
    <div class="modal-footer">
      <cos-btn-bar complete-promise="vm.submitPromise">
        <div ng-show="vm.errorMessage" class="cos-error-box" ng-bind="vm.errorMessage"></div>
        <button type="submit" class="btn btn-primary">Reactivate</button>
        <button type="buttom" class="btn btn-link" ng-click="$dismiss()">Cancel</button>
      </cos-btn-bar>
    </div>
  </form>
</div>
