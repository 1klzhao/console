<div class="tec-modal-update-user">
  <form name="modalUpdateUserForm" ng-submit="vm.submit(modalUpdateUserForm)">
    <div class="modal-header">
      <h4 class="modal-title">Change User Role</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <tec-user-role fields="vm.model"></tec-user-role>
      </div>
    </div>
    <div class="modal-footer">
      <cos-btn-bar complete-promise="vm.submitPromise">
        <div class="cos-error-box" ng-if="vm.errorMessage" ng-bind="vm.errorMessage"></div>
        <button type="submit" class="btn btn-primary">Change Role</button>
        <button type="button" ng-click="$dismiss()" class="btn btn-link">Cancel</button>
      </cos-btn-bar>
    </div>
  </form>
</div>
