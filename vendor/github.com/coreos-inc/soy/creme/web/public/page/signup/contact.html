<div class="tec-p-signup-contact tec-no-title">

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <tec-signup-progress active-index="vm.signupFlowIndex"></tec-signup-progress>
    </div>
  </div>

  <form ng-submit="vm.submit()" name="form" role="form">

  <div class="row">

    <div class="col-sm-4 col-sm-push-8">
      <tec-cart></tec-cart>
    </div>

    <div class="col-sm-8 col-sm-pull-4">
      <div class="cos-pane">

        <div class="tec-pane-section--spacious">
          <h4>Your Contact</h4>
          <div class="text-muted text-small">This contact will be included on every correspondence about Tectonic.</div>
        </div>

        <div class="tec-pane-section">
          <tec-contact-fields profile="vm.profile"></tec-contact-fields>
        </div>

        <div class="tec-pane-section--compact">
          <hr/>
        </div>

        <div class="tec-pane-section--spacious">
          <h4 class="tec-form-heading">Mailing Address</h4>
          <div class="text-muted text-small">The address of your main office or the location where you will utilize Tectonic.</div>
        </div>

        <div class="tec-pane-section">
          <tec-address-form edit-address="vm.mailingAddress" title="Mailing Address"></tec-address-form>
        </div>

        <div class="tec-pane-section--compact">
          <hr/>
        </div>

        <div class="tec-button-footer tec-pane-section--spacious text-center">
          <div class="cos-error-box tec-margin-bottom" ng-show="vm.error" ng-bind="vm.error"></div>
          <button ng-disabled="vm.submitting" type="submit" class="btn btn-primary btn-lg" ng-bind="vm.btnText"></button>
          <div ng-show="vm.submitting" class="tec-loading-indicator">processing...</div>
        </div>

      </div>
    </div>

  </div>

  </form>

  <ng-include src="'/static/module/ui/signup-footer.html'"></ng-include>

</div>
