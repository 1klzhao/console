<div class="tec-p-signup-order-complete">

  <h1 class="cos-page-title">Order Complete</h1>

  <div class="row">
    <div class="col-sm-12">
      <div class="cos-pane">

        <div class="tec-pane-section--spacious">
          <h2>Order Complete</h2>
        </div>

        <div class="tec-pane-section">
          <div class="tec-margin-bottom">An order confirmation has been emailed to you.</div>
          <div class="tec-margin-bottom">You will find links to all necessary documentation on your account overview page.</div>
          <a ng-if="vm.account"
             cos-route-href="overview-page"
             account-id="{{vm.account.id}}"><button type="button" class="btn btn-primary">Go to Account Overview</button></a>
        </div>

      </div>
    </div>
  </div>

  <ng-include src="'/static/module/ui/signup-footer.html'"></ng-include>

</div>
