<div class="tec-p-signup-summary tec-no-title">

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <tec-signup-progress active-index="vm.signupFlowIndex"></tec-signup-progress>
    </div>
  </div>

  <div ng-if="vm.isKnownProduct(vm.product)" class="row">
    <div class="col-sm-4 col-sm-push-8">
      <tec-cart></tec-cart>
    </div>
    <div class="col-sm-8 col-sm-pull-4">
      <ng-include src="'/static/page/product-summary/' + vm.product.name  + '.html'"></ng-include>
    </div>
  </div>

  <div ng-if="!vm.isKnownProduct(vm.product)" class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <ng-include src="'/static/page/product-summary/default-contact-sales.html'"></ng-include>
    </div>
  </div>

  <ng-include src="'/static/module/ui/signup-footer.html'"></ng-include>
</div>
