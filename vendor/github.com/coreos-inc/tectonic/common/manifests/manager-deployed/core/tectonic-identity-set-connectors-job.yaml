apiVersion: batch/v1
kind: Job
metadata:
  name: tectonic-identity-set-connectors
  labels:
    app: tectonic-identity
    job: set-connectors
spec:
  template:
    metadata:
      name: tectonic-identity-set-connectors
      labels:
        app: tectonic-identity
        job: set-connectors
    spec:
      containers:
      - name: tectonic-identity-set-connectors
        image: quay.io/coreos/tectonic-identity:{{.componentVersion}}
        imagePullPolicy: IfNotPresent
        command: ["/opt/dex/bin/dexctl", "set-connector-configs", "$(DEXCTL_CONNECTORS)"]
        env:
        - name: DEXCTL_CONNECTORS
          value: /etc/tectonic-identity-config-secret/identity-connectors
        - name: DEXCTL_DB_URL
          valueFrom:
            secretKeyRef:
              name: tectonic-identity-db-secret
              key: identity-db-url
        resources:
          requests:
            cpu: 20m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
        volumeMounts:
        - name: tectonic-identity-config-secret
          mountPath: /etc/tectonic-identity-config-secret
          readOnly: true
      volumes:
      - name: tectonic-identity-config-secret
        secret:
          secretName: tectonic-identity-config-secret
      imagePullSecrets:
      - name: coreos-pull-secret
      restartPolicy: OnFailure

