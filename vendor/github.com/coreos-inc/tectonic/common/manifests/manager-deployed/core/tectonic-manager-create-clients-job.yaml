apiVersion: batch/v1
kind: Job
metadata:
  name: tectonic-manager-create-clients
  labels:
    app: tectonic-manager
    job: create-clients
spec:
  template:
    metadata:
      name: tectonic-manager-create-clients
      labels:
        app: tectonic-manager
        job: create-clients
    spec:
      containers:
      - name: tectonic-manager-create-clients
        image: quay.io/coreos/tectonic-manager:{{.componentVersion}}
        imagePullPolicy: IfNotPresent
        command: ["/tectonic-manager", "create-client-credentials", "$(CONSOLE_URL)"]
        env:
        - name: CONSOLE_URL
          valueFrom:
            configMapKeyRef:
              name: tectonic-config
              key: console-url
        - name: TECTONIC_OVERLORD_URL
          # TODO: https
          value: "http://tectonic-id-overlord:5557"
        - name: TECTONIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: tectonic-identity-access-secret
              key: identity-admin-api-secret
        - name: TECTONIC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 20m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
      imagePullSecrets:
      - name: coreos-pull-secret
      restartPolicy: OnFailure

