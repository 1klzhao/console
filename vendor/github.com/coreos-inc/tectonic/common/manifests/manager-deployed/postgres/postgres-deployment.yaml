apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tectonic-postgres
  labels:
    app: tectonic-postgres
    component: postgres
spec:
  replicas: 1
  template:
    metadata:
      name: tectonic-postgres
      labels:
        app: tectonic-postgres
        component: postgres
    spec:
      nodeSelector:
        tectonic-postgres: "true"
      containers:
      - image: quay.io/coreos/tectonic-postgres:vdevel-latest
        name: postgres
        env:
        # Standard Postgres image environment variables
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: tectonic-postgres-db-secret
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tectonic-postgres-db-secret
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: tectonic-postgres-db-secret
              key: postgres-db
        - name: PG_DATA
          value: /var/lib/postgresql/data
        # environment variables utilized by init-identity-user-db.sh
        - name: TECTONIC_IDENTITY_DB_USER
          valueFrom:
            secretKeyRef:
              name: tectonic-identity-db-secret
              key: identity-db-user
        - name: TECTONIC_IDENTITY_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tectonic-identity-db-secret
              key: identity-db-password
        - name: TECTONIC_IDENTITY_DB_NAME
          valueFrom:
            secretKeyRef:
              name: tectonic-identity-db-secret
              key: identity-db-name
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: pg-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pg-data
        hostPath:
          path: /var/lib/postgresql/data
