apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tectonic-wizard
  labels:
    app: tectonic-wizard
    component: install
spec:
  replicas: 1
  template:
    metadata:
      name: tectonic-wizard
      labels:
        app: tectonic-wizard
        component: install
    spec:
      containers:
      - name: tectonic-wizard
        imagePullPolicy: IfNotPresent
        image: quay.io/coreos/tectonic-wizard:vdevel-latest
        command: ["/opt/wiz/bin/wiz", "start", "--manifest-file=tectonic.json", "--target=k8s-in-cluster"]
        ports:
        - containerPort: 4445
          protocol: TCP
