apiVersion: v1
kind: Service
metadata:
  name: tectonic-manager
  namespace: tectonic-system
  labels:
    app: tectonic-manager
    component: install
spec:
  selector:
    app: tectonic-manager
    component: install
  type: NodePort
  ports:
  - name: tectonic-manager
    protocol: TCP
    port: 8080
    nodePort: 32003
