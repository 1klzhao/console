<html lang="en">
  <head>
    <base href="[[ .BaseURI ]]">
    <title>Tectonic Installer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Tectonic Installer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="app/static/lib/mochi/img/favicon/tectonic/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="app/static/lib/mochi/img/favicon/tectonic/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="app/static/lib/mochi/img/favicon/tectonic/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="app/static/lib/mochi/img/favicon/tectonic/apple-touch-icon-57x57.png">
    <link rel="shortcut icon" href="app/static/lib/mochi/img/favicon/tectonic/favicon-96x96.png">
    <link rel="stylesheet" href="app/static/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/static/lib/mochi/mochi.css">
    <link rel="stylesheet" href="app/static/css/styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="app/static/node_modules/core-js/client/shim.min.js"></script>

    <script src="app/static/node_modules/zone.js/dist/zone.js"></script>
    <script src="app/static/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="app/static/node_modules/systemjs/dist/system.src.js"></script>

    <script src="app/static/node_modules/file-saver/FileSaver.min.js"></script>
    <script src="app/static/node_modules/marked/marked.min.js"></script>

    <script>
      System.config({baseURL: 'app/static'});
      System.import('systemjs.config.js')
        .then(function () {
          return System.import('app');
        })
        .catch(console.error.bind(console))
      ;
    </script>
  </head>

  <body class="theme-tectonic-light">
    <nav class="wiz-nav">
      <a href="/" class="cos-navbar__logo-link"><img class="cos-navbar__logo" src="app/static/lib/mochi/img/logo/tectonic/tectonic-logo.svg"/></a>
      <span class="wiz-nav__questions">Questions? <a href="mailto:support@tectonic.com">Email us</a> for expert support.</span>
    </nav>

    <wiz-app>
      <div class="wiz-wizard wiz-wizard--blank">
        <div class="wiz-wizard__cell wiz-wizard__nav"></div>
        <div class="wiz-wizard__cell wiz-wizard__content cos-loader-container">
          <div class="cos-loader">
            <div class="cos-loader-dot__one"></div>
            <div class="cos-loader-dot__two"></div>
            <div class="cos-loader-dot__three"></div>
          </div>
        </div>
      </div>
    </wiz-app>
  </body>
</html>
