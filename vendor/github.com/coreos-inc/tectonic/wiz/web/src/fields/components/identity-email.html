<div class="wiz-identity-email-field">
  <div class="row form-group">
    <div class="col-sm-3">
      <label>{{fieldModel.label}}:</label>
    </div>
    <div class="col-sm-9">
      <select #focusElement (ngModelChange)="populateDefaultConfig($event)" [ngModel]="mailSystem">
        <option value="smtp">SMTP</option>
        <option value="mailgun">Mailgun</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <div>
        <wiz-upload-file [id]="fieldModel.id" [control]="control"></wiz-upload-file>
      </div>

      <textarea
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        [required]="fieldModel.required"
        [ngFormControl]="control"
        wizValidateJSON
      ></textarea>

      <wiz-validation-error [control]="control"></wiz-validation-error>
    </div>
  </div>
</div>
