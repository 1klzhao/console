<div class="wiz-postgresql-field">
  <div class="row form-group">
    <div class="col-sm-3">
      <label>Deployment Type:</label>
    </div>
    <div class="col-sm-9">
      <div class="wiz-radio-group">
        <div class="radio wiz-radio-group__radio">
          <label>
            <input
              type="radio"
              name="deploy"
              (change)="wrappingControl.find('deploy').updateValue(POSTGRESQL_DEPLOY_TRUE)"
              [checked]="wrappingControl.find('deploy').value === POSTGRESQL_DEPLOY_TRUE"
            >
            Deploy a PostgreSQL instance for me
          </label>
          <p class="text-muted wiz-help-text">Easier to setup but requires manual migration for production high-availability usage.</p>
        </div>
      </div>
      <div class="wiz-radio-group">
        <div class="radio wiz-radio-group__radio">
          <label>
            <input
              type="radio"
              name="deploy"
              (change)="wrappingControl.find('deploy').updateValue(POSTGRESQL_DEPLOY_FALSE)"
              [checked]="wrappingControl.find('deploy').value === POSTGRESQL_DEPLOY_FALSE"
            >
            Connect to an existing PostgreSQL instance
          </label>
          <p class="text-muted wiz-help-text">Choose this option if you've already deployed a highly-available instance (recommended for production).</p>
        </div>
        <div *ngIf="wrappingControl.find('deploy').value === POSTGRESQL_DEPLOY_FALSE" class="wiz-radio-group__body">
          <div class="row form-group">
            <div class="col-sm-3">
              <label>Address:</label>
            </div>
            <div class="col-sm-9">
              <input type="text"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                placeholder="postgres:5432"
                wiz-focus
                [ngFormControl]="wrappingControl.find('connection/address')"
              >
              <wiz-validation-error [control]="wrappingControl.find('connection/address')"></wiz-validation-error>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-3">
              <label>Username:</label>
            </div>
            <div class="col-sm-9">
              <input type="text"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                placeholder="postgres"
                [ngFormControl]="wrappingControl.find('connection/username')"
              >
              <wiz-validation-error [control]="wrappingControl.find('connection/username')"></wiz-validation-error>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-3">
              <label>Password:</label>
            </div>
            <div class="col-sm-9">
              <input type="password"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                [ngFormControl]="wrappingControl.find('connection/password')"
              >
              <wiz-validation-error [control]="wrappingControl.find('connection/password')"></wiz-validation-error>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-3">
              <label>Database:</label>
            </div>
            <div class="col-sm-9">
              <input type="text"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                placeholder="postgres"
                [ngFormControl]="wrappingControl.find('connection/database')"
              >
              <wiz-validation-error [control]="wrappingControl.find('connection/database')"></wiz-validation-error>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
