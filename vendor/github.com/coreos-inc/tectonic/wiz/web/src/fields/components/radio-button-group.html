<div class="wiz-radio-button-group-field row">
  <div class="col-sm-3">
    <label>{{fieldModel.label}}:</label>
  </div>
  <div class="col-sm-9">
    <div *ngFor="#item of fieldModel.items; #itemIndex = index" class="radio wiz-radio-button-group-field__radio">
      <label [attr.for]="fieldModel.id + '-' + itemIndex">
        <input
          type="radio"
          [id]="fieldModel.id + '-' + itemIndex"
          [name]="fieldModel.id"
          (change)="control.updateValue(item.value)"
          [checked]="control.value === item.value"
        >
        {{item.label}}
      </label><span *ngIf="item.value === fieldModel.value">&nbsp;(default)</span>
      <p *ngIf="item.description" class="text-muted wiz-help-text">{{item.description}}</p>
    </div>
  </div>
</div>
