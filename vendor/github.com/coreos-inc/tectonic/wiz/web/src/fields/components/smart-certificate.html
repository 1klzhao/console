<div class="wiz-smart-certificate-field">
  <div class="row form-group">
    <div class="col-sm-12">
      <wiz-template [model]="model"></wiz-template>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-3">
      <label>{{fieldModel.certField.label}}:</label>
    </div>
    <div class="col-sm-9" *ngIf="useSelfSignedCertificates">
      Self-signed certificate will be generated.
    </div>
    <div class="col-sm-9" *ngIf="!useSelfSignedCertificates">
      <div>
        <wiz-upload-file [id]="fieldModel.certField.id" [control]="control.controls[fieldModel.certField.id]" label="Upload Certificate"></wiz-upload-file>
      </div>

      <textarea
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        placeholder="{{fieldModel.certField.placeholder}}"
        [required]="fieldModel.certField.required"
        [ngFormControl]="control.controls[fieldModel.certField.id]"
        wiz-focus
      ></textarea>

      <wiz-validation-error [control]="control.controls[fieldModel.certField.id]"></wiz-validation-error>

      <p *ngIf="fieldModel.certField.description" class="text-muted wiz-help-text">{{fieldModel.certField.description}}</p>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-3">
      <label>{{fieldModel.keyField.label}}:</label>
    </div>
    <div class="col-sm-9" *ngIf="useSelfSignedCertificates">
      Self-signed certificate will be generated.
    </div>
    <div class="col-sm-9" *ngIf="!useSelfSignedCertificates">
      <div>
        <wiz-upload-file [id]="fieldModel.keyField.id" [control]="control.controls[fieldModel.keyField.id]" label="Upload Private Key"></wiz-upload-file>
      </div>

      <textarea
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        placeholder="{{fieldModel.keyField.placeholder}}"
        [required]="fieldModel.keyField.required"
        [ngFormControl]="control.controls[fieldModel.keyField.id]"
      ></textarea>

      <wiz-validation-error [control]="control.controls[fieldModel.keyField.id]"></wiz-validation-error>

      <p *ngIf="fieldModel.keyField.description" class="text-muted wiz-help-text">{{fieldModel.keyField.description}}</p>
    </div>
  </div>
</div>
