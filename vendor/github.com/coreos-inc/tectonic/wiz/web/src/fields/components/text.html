<div class="wiz-text-field row">
  <div class="col-sm-3">
    <label>{{fieldModel.label}}:</label>
  </div>
  <div class="col-sm-9">
    <input *ngIf="control"
        [wiz-focus]="autofocus"
        type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        placeholder="{{fieldModel.placeholder}}"
        [required]="fieldModel.required"
        [ngFormControl]="control"/>
    <wiz-validation-error [control]="control"></wiz-validation-error>
    <p *ngIf="fieldModel.description" class="text-muted wiz-help-text">{{fieldModel.description}}</p>
  </div>
</div>
