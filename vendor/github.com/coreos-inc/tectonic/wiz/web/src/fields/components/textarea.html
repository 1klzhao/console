<div class="wiz-textarea-field row">
  <div class="col-sm-3">
    <label>{{fieldModel.label}}:</label>
  </div>
  <div class="col-sm-9">
    <div>
      <wiz-upload-file [id]="fieldModel.id" [control]="control" [label]="fieldModel.uploadLabel"></wiz-upload-file>
    </div>

    <textarea
      autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      placeholder="{{fieldModel.placeholder}}"
      [required]="fieldModel.required"
      [ngFormControl]="control"
      [wiz-focus]="autofocus"
    ></textarea>

    <wiz-validation-error [control]="control"></wiz-validation-error>

    <p *ngIf="fieldModel.description" class="text-muted wiz-help-text"><wiz-marked [markdown]="fieldModel.description"></wiz-marked></p>
  </div>
</div>
