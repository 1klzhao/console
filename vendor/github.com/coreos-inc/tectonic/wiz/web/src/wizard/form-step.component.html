<div class="wiz-form-step">
  <form [ngFormModel]="wizForm.formControl">
    <h3 class="wiz-form__header">{{ wizForm.title }}</h3>

    <div *ngIf="wizForm.description" class="form-group">{{ wizForm.description }}</div>

    <div *ngFor="#f of wizForm.fields; #isFirst = first" class="form-group">
      <wiz-dynamic-field [wizard]="wizard" [wizField]="f" [controlGroup]="wizForm.formControl" [autofocus]="isFirst"></wiz-dynamic-field>
    </div>

    <div class="wiz-form__actions">
      <button type="button" class="btn btn-default wiz-form__actions__prev" (click)="onPreviousStepClick()" [disabled]="isPreviousStepDisabled">Previous Step</button>
      <button type="button" class="btn btn-primary wiz-form__actions__next" (click)="onNextStepClick()" [disabled]="isNextStepDisabled">Next Step</button>
    </div>
  </form>
</div>
