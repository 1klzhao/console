<div class="wiz-launch-step">
  <h3 class="wiz-form__header">Launching Service</h3>

  <div>
    <p>Tectonic is being deployed to the cluster.</p>
    <p>This should take about 10 minutes, but could take longer depending on your connection. 300 MB of containers are being downloaded.</p>
  </div>

  <div class="wiz-launch-step__progress">
    <wiz-launch-progress [steps]="launch.progress"></wiz-launch-progress>
  </div>

  <wiz-congratulations
    *ngIf="isSuccess"
    [url]="url"
  ></wiz-congratulations>

  <div class="wiz-form__actions" *ngIf="isFailure">
    <button type="button" class="btn btn-primary wiz-form__actions__prev" (click)="onBackClick()">Back</button>
  </div>
</div>
