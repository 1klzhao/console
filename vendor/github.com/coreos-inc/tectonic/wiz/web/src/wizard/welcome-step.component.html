<div class="wiz-welcome-step">
  <h3 class="wiz-form__header">Ready to Install Tectonic</h3>

  <div>
    <p>This wizard will walk you through installing the Tectonic software on the nodes that were just booted.</p>
    <p>If you have an existing Tectonic configuration, you can <label for="tectonicConfigurationFile" class="wiz-link wiz-label--reset">upload it</label>.</p>
    <input id="tectonicConfigurationFile" type="file" style="display:none" (change)="onFileChange($event.srcElement.files[0])">
  </div>

  <div class="wiz-form__actions">
    <button type="button" class="btn btn-primary wiz-form__actions__next" (click)="onGetStartedClick()">Next Step</button>
  </div>
</div>
